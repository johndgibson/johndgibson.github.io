# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

sass:
  sass_dir:          _sass
  style:            :compressed

# permalink and highlighter
permalink   : /:year/:title/
markdown    : kramdown
highlighter : pygments

# SEO settings
title: John D. Gibson - Poetry
description: "The home for the Poetry of John D. Gibson, poet and educator."
keywords: "John D. Gibson, Poetry, England, Spain, America, Indiana, Evansville, USI, University of Southern Indiana, Kirkham, Hull, John, Gibson, Lancashire, Belchamp Walter, Sudbury"

# Site settings
url: http://www.johndgibson.com
baseurl: ""

# Additional Files To Exclude
exclude: ["README.md"]
